steps:
- script: |
    set -e
    brew install zstd
    mkdir -p $(PYTHON_DIR)
    wget https://github.com/indygreg/python-build-standalone/releases/download/20210724/cpython-3.9.6-x86_64-apple-darwin-pgo+lto-20210724T1424.tar.zst -O $(BUILD_PATH)/cpython-3.9.6-x86_64.tar.zst
    zstd -d $(BUILD_PATH)/cpython-3.9.6-x86_64.tar.zst
    tar -xvf $(BUILD_PATH)/cpython-3.9.6-x86_64.tar -C $(PYTHON_DIR)
  displayName: 'Pull embedded python'

- script: |
    wget "https://bootstrap.pypa.io/get-pip.py" -O $(PYTHON_SCRIPTS_DIR)/get-pip.py
    $(PYTHON_EXE) $(PYTHON_SCRIPTS_DIR)/get-pip.py
  displayName: 'Install pip'

# https://stackoverflow.com/questions/27700596/homebrew-postgres-broken
- bash: |
    brew install postgresql

    rm -rf /usr/local/var/postgres
    mkdir /usr/local/var/postgres
    chmod 0700 /usr/local/var/postgres

    echo postgres > pwfile.txt
    initdb --username=postgres --pwfile=pwfile.txt /usr/local/var/postgres
    echo 'export PATH="/usr/local/opt/postgresql/bin:$PATH"' >> /Users/runner/.bash_profile
    export PKG_CONFIG_PATH="/usr/local/opt/postgresql/lib/pkgconfig"

    pg_ctl -o "-p 5432" -D /usr/local/var/postgres start
    psql -p 5432 -U postgres --list
    psql -p 5432 -U postgres -c "\du"

    python3 -m pip install asyncpg
    python3 $(Build.Repository.LocalPath)/contrib/mapi_db_config.py
  displayName: 'Prepare postgres'

- script: |
    cp -r ./contrib/sitecustomize.py $(PYTHON_DIR)/sitecustomize.py
    cp -r ./contrib/python39._pth $(PYTHON_DIR)/python39._pth
    export TOP_LEVEL_DIR=$PWD
    git clone --depth 1 https://github.com/electrumsv/electrumsv-sdk.git $(SDK_REPO_DIR)
    cd $(SDK_REPO_DIR)
    $(PYTHON_EXE) -m pip install .
    cd $TOP_LEVEL_DIR
  displayName: 'Install ElectrumSV-SDK'

- template: preinstall_components.yaml

- script: |
    cd $(BUILD_PATH)
    mkdir headless_sdk
    cp -r $(PYTHON_DIR)/python headless_sdk/python
    cp -r $(BUILD_PATH)/ElectrumSV-SDK headless_sdk/SDK_HOME_DIR

    cp $(Build.Repository.LocalPath)/contrib/launcher/electrumsv-sdk.py headless_sdk/python/install/bin/electrumsv-sdk.py
    cp $(Build.Repository.LocalPath)/contrib/launcher/electrumsv-sdk.sh headless_sdk/electrumsv-sdk.sh
    cp $(Build.Repository.LocalPath)/contrib/launcher/.env headless_sdk/.env
    chmod +x headless_sdk/electrumsv-sdk.sh

    tar -czf headless-sdk-$(SDK_VERSION)-macos-x86_64.tar.gz headless_sdk
  displayName: 'Create compressed archive'

- task: PublishBuildArtifacts@1
  displayName: 'Publish headless SDK'
  inputs:
    artifactName: 'MacOSSDKHeadless'
    pathtoPublish: '$(BUILD_PATH)/headless-sdk-$(SDK_VERSION)-macos-x86_64.tar.gz'
